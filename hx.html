<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #panorama {width:100%; height: 500px;}
        #result {width:100%;font-size:12px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KqSqNs92A3jotZY4CZA48GVDkGE4VK2c"></script>
    <title>华鑫天地</title>
</head>
<body>
    <div id="panorama"></div>
    <div id="result">
        <button id="setPanoramaByLocation">按经纬度展示全景</button>
    </div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map('panorama');
    map.centerAndZoom(new BMap.Point(120.305456, 31.570037), 12);
    map.addTileLayer(new BMap.PanoramaCoverageLayer());

    var panorama = new BMap.Panorama('panorama');
    panorama.setPov({heading: -40, pitch: 6});
    document.getElementById("setPanoramaByLocation").onclick = function(){
        panorama.setPosition(new BMap.Point(121.413696,31.176028)); //根据经纬度坐标展示全景图
    };

</script>
